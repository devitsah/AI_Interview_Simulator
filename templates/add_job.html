<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job Requirement | AI Interview System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --secondary: #00d4ff;
            --accent: #ff0080;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f0f8ff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a1a 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(0, 102, 255, 0.3);
            margin-top: 2rem;
        }

        .form-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #c0dffb;
            font-weight: 600;
        }

        .form-control, .form-select {
            background-color: rgba(255,255,255,0.07);
            color: var(--text-light);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(255,255,255,0.12);
            box-shadow: 0 0 0 0.2rem rgba(0,102,255,0.25);
            color: #fff;
            border-color: var(--primary);
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff88, var(--secondary));
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="form-title">ADD JOB REQUIREMENT</h2>
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" name="title" id="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department</label>
                                    <input type="text" class="form-control" name="department" id="department" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="experience" class="form-label">Experience Required</label>
                                    <select class="form-select" name="experience" id="experience" required>
                                        <option value="">Select Experience Level</option>
                                        <option value="0-1 years">0-1 years</option>
                                        <option value="1-3 years">1-3 years</option>
                                        <option value="3-5 years">3-5 years</option>
                                        <option value="5+ years">5+ years</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="skills" class="form-label">Required Skills</label>
                                    <input type="text" class="form-control" name="skills" id="skills" 
                                           placeholder="e.g., Python, JavaScript, SQL" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description</label>
                            <textarea class="form-control" name="description" id="description" rows="4" 
                                      placeholder="Describe the role and responsibilities..." required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success me-2">
                                <i class="fas fa-briefcase"></i> Add Job
                            </button>
                            <a href="/dashboard" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
