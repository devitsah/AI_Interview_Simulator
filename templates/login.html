<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AI Interview System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --secondary: #00d4ff;
            --accent: #ff0080;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f0f8ff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a1a 100%);
            color: var(--text-light);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 40px rgba(0, 102, 255, 0.3);
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        .login-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #c0dffb;
            font-weight: 600;
        }

        .form-control {
            background-color: rgba(255,255,255,0.07);
            color: var(--text-light);
            border: none;
            border-radius: 10px;
        }

        .form-control:focus {
            background-color: rgba(255,255,255,0.12);
            box-shadow: 0 0 0 0.2rem rgba(0,102,255,0.25);
            color: #fff;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: white;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.5);
        }

        .icon-bg {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            padding: 1rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
        }

        .error-msg {
            color: #ff7070;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="icon-bg">
            <i class="fas fa-user-lock"></i>
        </div>
        <h2 class="login-title">AI SYSTEM LOGIN</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-login">LOGIN</button>
        </form>
    </div>

</body>
</html>
